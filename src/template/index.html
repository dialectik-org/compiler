<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />
        <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
        <% scripts.forEach((script) => { %>
            <script crossorigin src="<%= script %>"></script>
        <% }); %>
        <% stylesheets.forEach((stylesheet) => { %>
            <link rel="stylesheet" href="<%= stylesheet %>" />
        <% }); %>
        </head>
        <title><%= htmlWebpackPlugin.options.title %></title>
    <body>
        <noscript>
            You need to enable JavaScript to run this app.
        </noscript>
        <div id="root">
            <!-- This div is where our app will run -->
        </div>
        <% if (htmlWebpackPlugin.options.templateParameters.hasStyle) { %>
            <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.templateParameters.customCss %>">
        <% } %>
    </body>
</html>
